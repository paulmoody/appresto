<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header" data-position="fixed" style="background:#E8561D">
        <!--<a id="openpanel" data-icon="bars" data-iconpos="notext">Home</a>--> 
		<img src="img/logonar.jpg" alt="" />
        
   <div class="overlay" id="overlay" style="display:none;"></div>
 
<div class="box" id="box">
<div class="box-inner" >
        <ul  class="ul_current" data-role="listview">
			<li id="close">
			<h3 style="float: left">Su Pedido:</h3>
			<h3 style="float: right" class="color"><a rel="external" href="">Procesar Pago</a></h3>
			<h3 style="bottom: 0;width: 100%;">Total a pagar: <span  class="green" id="totalpre"></span> Bsf</h3>
			</li> 
        </ul>
    </div> 
</div>     
        
	</div><!-- /header -->


    
    
    
	<div data-role="content">	
				
		<div style="padding-top: 10px;padding-bottom: 10px;">
    				<img src="img/bibas.jpg" alt="" />
				</div>

    			<form method="post" data-ajax="false" action="index.html">
				    <label for="fname" >Datos de Envio</label>
				    <input type="text" name="fname" id="fname" placeholder="Telefono...">
				    <input type="text" name="fname" id="fname" placeholder="Direccion...">
				    <label for="select-choice-0" class="select">Metodo de Pago:</label>
					<select name="select-choice-0" id="select-choice-1">
					   <option value="standard">Efectivo</option>
					   <option value="rush">Transferencia</option>

					</select>
			    <input type="text" name="fname" id="fname" placeholder="Codigo de transferencia...">
			    <div data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-icon="null" data-iconpos="null" data-theme="b" class="ui-btn ui-shadow ui-btn-corner-all ui-submit ui-btn-up-b" aria-disabled="false">
			    	<span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Orden</span></span>
			    	<button type="submit" name="submit" value="submit" data-theme="b" class="ui-btn-hidden" aria-disabled="false">Procesar Pago</button>
			    </div>
			    </form>
    			<p>Informacion Bancaria para Transferencias Electronicas:</p>
    			
    			<ul data-role="listview" class="ui-listview">
					<li class="ui-li ui-li-static ui-btn-up-c ui-first-child">Acura</li>
					<li class="ui-li ui-li-static ui-btn-up-c">Exterior  asdasdas</li>
					<li class="ui-li ui-li-static ui-btn-up-c">Bod</li>
					<li class="ui-li ui-li-static ui-btn-up-c">Banesco</li>
					<li class="ui-li ui-li-static ui-btn-up-c ui-last-child">Mercantil</li>
				</ul>
    			
  	 								



	
	</div><!-- /content -->

	<div class="footer" data-role="footer" data-position="fixed" style="z-index: 1">
		<h4>Su Pedido:   <span  class="total"></span> bsf </h4>
		<a id="openpanel" data-icon="bars" data-iconpos="notext">Home</a>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
